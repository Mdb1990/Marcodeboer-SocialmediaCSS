<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Social-Media-Buttons</title>
    <script
      src="https://kit.fontawesome.com/2894e0c50d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="socialmedia">
      <a class="laptop" href="#"
        ><i class="fas fa-laptop-code"></i>Check my blog</a
      >
      <a class="twitter" href="#"
        ><i class="fab fa-twitter"></i>Follow my Twitter</a
      >
      <a class="linkedin" href="#"
        ><i class="fab fa-linkedin"></i>Connect on linkedin</a
      >
      <a class="facebook" href="#"
        ><i class="fab fa-facebook-f"></i>Like my Facebook</a
      >
      <a class="github" href="#"
        ><i class="fab fa-github"></i>See projects on Github</a
      >
    </div>
  </body>
</html>
